name: Daily Music Chart Collection

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * *'  # 매일 UTC 01:00 (한국 시간 10:00)에 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install puppeteer
        npm install axios
        npm install cheerio
    
    - name: Run chart collection scripts
      run: |
        node apple.js
        node bugs.js
        node flo.js
        node melon.js
    
    - name: Commit changes
      run: |
        git config --global user.email "woogamjaa@gmail.com"
        git config --global user.name "gamja"
        git add apple/apple100_*.json
        git add bugs/bugs100_*.json
        git add flo/flo100_*.json
        git add melon/melon100_*.json
        git diff --quiet && git diff --staged --quiet || git commit -m "차트 데이터 자동 수집 $(date +'%Y-%m-%d')"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: "main"
        github_token: ${{ secrets.GITHUB_TOKEN }}